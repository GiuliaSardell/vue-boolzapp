<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div id="app">

    <div class="container clearfix">
      <div class="left float-left">
        <div class="header-top">
          <div class="user">
            <img src="img/avatar_io.jpg" alt="">
            <span>Nome Utente</span>
          </div>

          <div class="user-icons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
      
        </div>

        <div class="notifications">
          <div class="img-notifications">
            <i class="far fa-bell-slash"></i>
          </div>
          <span> Ricevi notifiche nuovi messaggi<a href="#">Attiva notifiche desktop</a></span>
          


        </div>
        <div class="container-input clearfix">
          <div class="icon float-left"><i class="fas fa-search"></i></div>

          <input class="ricerca-chat float-right" type="text" placeholder="Cerca o inizia una nuova chat">
        </div>

        <div  v-for="contact in contacts" 
        class="chat-list">
          <div class="chat-element chat-selected">
            <div 
            class="user chat-list-user ">
              <img src="img/avatar'contact.avatar'.jpg" alt="">
              <!-- <img :src="images[counter]" alt=""> -->
              <div class="user-name">
                <span>{{contact.name}}</span>
                <span class="access">Certo! Tutto fatto!</span>
              </div>
              <div class="data">
                <span>{{contact.messages.date}}</span>
              </div>
              
            </div>


          </div>

        </div>

       

      </div>
      <div class="right float-right">
        <div class="header-top">
          <div class="user-chat">
            <div class="user">
              <img src="img/avatar_1.jpg" alt="">
              <div class="user-name">
                <span>Michele</span>
                <span class="access">Ultimo accesso oggi alle ...</span>
              </div>
              
            </div>

          </div>
          <div class="icon-chat">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>

          </div>
          
        </div>

        <div class="chat clearfix">

          <div class="msg inviated">
            <span>
              Hai portato a spasso il cane?
            </span>

          </div>

          <div class="msg received">
            <span>
              Certo! Tutto fatto!
            </span>


          </div>

        </div>
        <div class="footer">
          <div class="smile">
            <i class="far fa-smile"></i>
          </div>

          <input class="input-chat" type="text" placeholder="Scrivi un messaggio">

          <div class="mic">
            <i class="fas fa-microphone"></i>
          </div>
          
        </div>

      </div>

    </div>

  









  </div>





  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/vue.js"></script>
  
</body>
</html>
